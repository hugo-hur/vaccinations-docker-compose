<html>
<meta charset="UTF-8">
<body>
     <div>
          <label for="startdate">Start date:</label>
          <input type="number" id="startday" value="1" step="1" min="1" max="31">
          <input type="number" id="startmonth" value="11" step="1" min="1" max="12">
          <input type="number" id="startyear" value="2020" step="1" min="2020" max="2022">
          <input type="button" id="readdate" onclick="updateStartdate()" value="Update">
     </div>

     <div>
          <div style="width: 50%; float:left;">
               <canvas id="expiryChart"></canvas>
          </div>
          <div style="width: 50%; float:right;">
               <canvas id="arrivedChart"></canvas>
          </div>
     </div>
     <div>
          <div style="width: 50%; float:left;">
               <canvas id="vaccinationsPerProducer"></canvas>
          </div>
          <!--<div style="width: 50%; float:right;">
               <canvas id="arrivedChart"></canvas>
          </div>-->
     </div>
     <script src="vaccinations.js"></script>

     <script src="https://cdn.jsdelivr.net/npm/moment@2.27.0"></script>
     <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@0.1.1"></script>
     <script src="chart.js"></script>
</body>
</html>
